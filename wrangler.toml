name = "kkinto-temp-media-vps"
main = "src/worker.js"
compatibility_date = "2024-11-01"
routes = [
  { pattern = "media.kkinto.com/*", zone_name = "kkinto.com" }
]

[triggers]
crons = ["0 * * * *"]

[durable_objects]
bindings = [
  { name = "USAGE", class_name = "Usage" }
]

[[migrations]]
tag = "v2"
new_sqlite_classes = ["Usage"]

[[kv_namespaces]]
binding = "APP_KV"
id = "1727016319af45f684d3c6345a38fb30"
preview_id = "1727016319af45f684d3c6345a38fb30"

[vars]
ADMIN_USERNAME = "admin"
SESSION_TTL_SECONDS = "604800"
MEDIA_TTL_SECONDS = "86400"
MAX_FILE_BYTES = "1073741824"
MAX_TOTAL_BYTES = "5368709120"
VPS_BASE_URL = "https://your-vps-domain.example.com"
