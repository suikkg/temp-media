name = "kkinto-temp-media"
main = "src/worker.js"
compatibility_date = "2024-11-01"

[triggers]
crons = ["0 * * * *"]

[[durable_objects]]
binding = "USAGE"
class_name = "Usage"

[[migrations]]
tag = "v1"
new_classes = ["Usage"]

[[r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "kkinto-media"

[[kv_namespaces]]
binding = "APP_KV"
id = "1727016319af45f684d3c6345a38fb30"
preview_id = "1727016319af45f684d3c6345a38fb30"

[vars]
ADMIN_USERNAME = "admin"
SESSION_TTL_SECONDS = "604800"
MEDIA_TTL_SECONDS = "86400"
MAX_FILE_BYTES = "1073741824"
MAX_TOTAL_BYTES = "5368709120"
